<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HydrateMax</title>

<style>

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b1220 url('background.jpg') center/cover no-repeat fixed;
  color:#fff;
  overflow-x:hidden;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

h1{
  font-size:42px;
  margin-bottom:10px;
}

.hero-image{
  width:220px;
  max-width:80%;
  margin:20px 0;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);} 
  50%{transform:translateY(-12px);} 
}

/* WHATSAPP CTA */
.wa-cta-wrap{
  position:relative;
  margin-top:10px;
}

.wa-cta-btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:#fff;
  padding:14px 26px;
  border-radius:999px;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 25px rgba(37,211,102,0.5);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 10px rgba(37,211,102,0.4);} 
  50%{box-shadow:0 0 30px rgba(37,211,102,0.8);} 
}

/* MINI HUMAN */
.mini-human{
  position:absolute;
  left:-60px;
  bottom:0;
  width:26px;
  height:50px;
  animation:walk 6s linear infinite;
}

.head{width:10px;height:10px;background:#fff;border-radius:50%;margin:0 auto;}
.body{width:12px;height:18px;background:#fff;margin:0 auto;border-radius:3px;}
.arm,.leg{width:3px;background:#fff;position:absolute;left:12px;transform-origin:top;}
.arm{height:14px;top:12px;}
.leg{height:16px;bottom:0;}

.arm.left{animation:armL .6s infinite alternate;}
.arm.right{animation:armPoint 6s linear infinite;}
.leg.left{animation:legL .6s infinite alternate;}
.leg.right{animation:legR .6s infinite alternate;}

@keyframes walk{
  0%{transform:translateX(0);} 
  60%{transform:translateX(70px);} 
  80%{transform:translateX(75px) rotate(-10deg);} 
  100%{transform:translateX(70px);} 
}

@keyframes armL{from{transform:rotate(-30deg);}to{transform:rotate(30deg);}}
@keyframes legL{from{transform:rotate(20deg);}to{transform:rotate(-20deg);}}
@keyframes legR{from{transform:rotate(-20deg);}to{transform:rotate(20deg);}}

@keyframes armPoint{
  0%{transform:rotate(30deg);} 
  60%{transform:rotate(-20deg);} 
  80%{transform:rotate(-70deg);} 
  100%{transform:rotate(30deg);} 
}

footer{
  margin-top:60px;
  padding:20px;
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,0.05);
  border-top:1px solid rgba(255,255,255,0.15);
}

.koikma-logo{
  width:120px;
  margin-top:10px;
  animation:logoGlow 3s infinite alternate;
}

@keyframes logoGlow{
  from{filter:drop-shadow(0 0 5px rgba(255,255,255,0.3));}
  to{filter:drop-shadow(0 0 20px rgba(0,200,255,0.9));}
}

@media(max-width:768px){
  h1{font-size:32px;}
  .mini-human{left:-45px;transform:scale(.85);} 
}

</style>
</head>

<body>

<div class="container">
  <h1>HydrateMax</h1>

  <img src="product.png" class="hero-image" alt="HydrateMax Bottle" />

  <div class="wa-cta-wrap">

    <div class="mini-human">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>

    <a href="https://wa.me/601155851004" target="_blank" class="wa-cta-btn">
      ðŸ’¬ Order Here
    </a>

  </div>

  <footer>
    Official Distributor<br>
    <img src="koikma-logo.png" class="koikma-logo" alt="KoIKMA Logo" />
  </footer>
</div>

</body>
</html>
